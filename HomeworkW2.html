  <style type="text/css">
  	 *{
      font-family: 'Stylish', sans-serif;
    }
    .wrap { 
      max-width: 500px;
      padding: 2rem;
      margin: 2rem auto;
      border: solid;
      border-radius:5px
      padding: 10px;
    }
  	.Image_Area {
  	    display: block;
  	    margin: auto;
  	}
	
	.Menu {
		font-size: 20pt;
	}
	.form-group {
		font-size: 20pt;
	}
	

  </style>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
   function Order() {
      let Name = $('#Customer_Name').val();
      let Quantity = $('#Quantity').val();
      let Address = $('#Address').val();
      let Phone_Number = $('#Phone_Number').val();

      if (Name == ''){
        alert('이름을 입력해주세요')
        $('#Customer_Name').focus()
        return
      }
      else if (Quantity == ''){
        alert('수량을 입력해주세요')
        $('#Quantity').focus()
        return
      }
      else if (Address == ''){
        $('#Address').focus()
        alert('주소를 입력해주세요')
        return
      }
      else if (Phone_Number == ''){
        $('#Phone_Number').focus()
        alert('휴대폰 번호를 입력해주세요.')
        return
      } 
    }
 </script>





</head>

<body>
	<div class="wrap">
		<div class = "Image_Area">
			<img src="https://pds.joins.com/news/component/htmlphoto_mmdata/201707/19/80af45c3-e5d6-4774-9916-974d5c7e0275.gif"
			style="position:absoulte;width:100%;height:100%;">
		</div>
		<div class = "Description_Area">
			<a class = "Menu"> 교촌치킨 </a> <a class = "Price"> 가격: 18000 </a>
			<br>
			<a class = "detail">
	   		정말 맛있겠다. 먹고 싶다. 교촌치킨. 두마리
	   		</a>
	  </div>
		<br>
		<div class="form-group">
      <span class="form-group-addon" id="box">주문자 이름</span>
      <input type="text" class="form-control" id="Customer_Name" placeholder="이름을 입력하세요" aria-describedby="basic-addon1">
    </div>
    <div class="form-group">
      <span class="form-group-addon" id="box2">수량</span>
      <input type="text" class="form-control" id="Quantity" placeholder="수량을 선택하세요" aria-describedby="basic-addon1">
    </div>

    <div class="form-group">
      <span class="form-group-addon" id="box3">주소</span>
      <input type="text" class="form-control" id="Address" placeholder="주소를 입력하세요" aria-describedby="basic-addon1">
    </div>
 
    <div class="form-group">
      <span class="form-group-addon" id="box4">전화번호</span>
      <input type="text" class="form-control" id="Phone_Number" placeholder="010-0000-0000" aria-describedby="basic-addon1">
    </div>
  
    <div class="button">
    <CENTER><button class="btn btn-primary" onclick="Order()" type="button">주문하기</button></CENTER>
	  </div>
	</div>
